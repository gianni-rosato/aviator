app-id: net.natesales.Aviator
command: aviator
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
runtime-version: "44"

finish-args:
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=host

build-options: 
  append-path: /usr/lib/sdk/rust-stable/bin
  env: 
    CARGO_HOME: /run/build/done/cargo
    PROTOC: /app/bin/protoc
  prepend-ld-library-path: /usr/lib/sdk/llvm14/lib
  prepend-path: /usr/lib/sdk/llvm14/bin

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'

modules:
  - name: svt-av1
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DBUILD_SHARED_LIBS=ON"
      - "-DBUILD_APPS=OFF"
      - "-DBUILD_DEC=ON"
      - "-DBUILD_ENC=ON"
      - "-DBUILD_TESTING=OFF"
    cleanup:
      - "/include"
      - "/lib/pkgconfig"
    sources:
      - type: git
        url: https://github.com/BlueSwordM/SVT-AV1
        commit: 8c7fdc6c0275eef2a35fc9a23ee1791afa632472

  - name: ffmpeg
    config-opts:
      - --enable-static
      - --enable-gpl
      - --enable-libdav1d
      - --enable-libopus
      - --enable-libsvtav1
    buildsystem: autotools
    sources:
      - type: archive
        url: http://ffmpeg.org/releases/ffmpeg-6.0.tar.xz
        sha256: 57be87c22d9b49c112b6d24bc67d42508660e6b718b3db89c44e47e289137082

  - build-commands:
    - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
      --prefix=${FLATPAK_DEST} "ffmpeg-python" --no-build-isolation
    buildsystem: simple
    name: python3-ffmpeg-python
    sources:
    - sha256: ac441a0404e053f8b6a1113a77c0f452f1cfc62f6344a769475ffdc0f56c23c5
      type: file
      url: https://files.pythonhosted.org/packages/d7/0c/56be52741f75bad4dc6555991fabd2e07b432d333da82c11ad701123888a/ffmpeg_python-0.2.0-py3-none-any.whl
    - sha256: 34a17436ed1e96697a86f9de3d15a3b0be01d8bc8de9c1dffd59fb8234ed5307
      type: file
      url: https://files.pythonhosted.org/packages/8f/2e/cf6accf7415237d6faeeebdc7832023c90e0282aa16fd3263db0eb4715ec/future-0.18.3.tar.gz
  - build-commands:
    - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
      --prefix=${FLATPAK_DEST} "ffmpeg-progress-yield" --no-build-isolation
    buildsystem: simple
    name: python3-ffmpeg-progress-yield
    sources:
    - sha256: f8fe0bc342cbe443e18b68ccb3e3067f5211ead0331cbfd7adbb50a7a9f00d57
      type: file
      url: https://files.pythonhosted.org/packages/c9/b5/2d262c84f18d1b230a7b916bb8e0158642b6b803d91f5f9717d8d32ec36b/ffmpeg_progress_yield-0.7.0-py2.py3-none-any.whl

  - name: aviator
    builddir: true
    buildsystem: meson
    sources:
      - type: dir
        path: "."